services:
  # PostgreSQL database with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: studybuddy-postgres
    environment:
      POSTGRES_DB: studybuddy
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Enable pgvector extension inline on first initialization
    # PostgreSQL's docker-entrypoint-initdb.d runs .sql files automatically
    # We create the SQL inline using a temporary mount
    command: >
      bash -c "
      mkdir -p /docker-entrypoint-initdb.d &&
      echo 'CREATE EXTENSION IF NOT EXISTS vector;' > /docker-entrypoint-initdb.d/01-vector.sql &&
      exec docker-entrypoint.sh postgres
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d studybuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Enable BuildKit caching for faster rebuilds
      cache_from:
        - studybuddy-frontend:latest
    container_name: studybuddy-frontend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://dev:devpass@postgres:5432/studybuddy
      - NEXTAUTH_SECRET=dev-secret-change-in-production
      - NEXTAUTH_URL=http://localhost:3000
      - AI_SERVICE_URL=http://ai-service:8000
      - GCS_BUCKET=local-materials
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/prisma:/app/prisma
    restart: unless-stopped

  # Python AI service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
      # Enable BuildKit caching for faster rebuilds
      cache_from:
        - studybuddy-ai-service:latest
    container_name: studybuddy-ai
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://dev:devpass@postgres:5432/studybuddy
      - LLM_PROVIDER=openai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-5
      - OPENAI_MINI_MODEL=gpt-5-mini
      - GCS_BUCKET=local-materials
      - AI_SERVICE_URL=http://localhost:8000
      - FRONTEND_URL=http://localhost:3000
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./ai-service/app:/app/app
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
